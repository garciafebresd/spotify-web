<div class="card-columns m-5">
    <div (click)="showArtist(item)" *ngFor="let item of items" class="card">
        <img [src]="item.images | noimage" class="card-img-top puntero" alt="..." />
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-primary">{{ artist.name }}</span>
            </p>
        </div>
    </div>
</div>
